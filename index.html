<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Age Calculator</title>
    <style>
        body
        {
           
         background-image: url("https://img.freepik.com/free-vector/aging-concept-male-character-generation-people-stages-growing-up-baby-child-teenager-adult-elderly-person-cycle-life-from-childhood-old-age-cartoon-illustration_195647-27.jpg?w=2000");
         background-size: auto;
         background-color: aqua;
         background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Age Calculator</a>
        </div>
      </nav>
      <br>
<div class="container mx-auto" style="width: 200px;">
    <form action="#" method="POST" class="row mb-3">
        <label for="formGroupExampleInput" class="form-label badge bg-primary text-wrap">Name</label> 
        <input class="form-label form-control" id="name" placeholder="Enter your name" required/> 
        <label for="formGroupExampleInput" class="form-label badge bg-primary text-wrap">Date of Birth</label> 
        <input class="form-label form-control" name="year" type="date" id="birthyear" placeholder="Enter your Birth Year" required/> 
        
        <button class="btn btn-primary" id="sub"> Calculate </button>
          
    </form>
</div>

<p id="demo" class="text-center"> </p>

    
    <script src="sandbox.js"> </script>
</body>
</html>
